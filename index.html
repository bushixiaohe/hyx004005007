        <!-- Brand -->
        <a class="navbar-brand" href="#" style="margin-left: 3rem ;">何云翔的个人网页 </a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar" style="margin-left: 4rem;">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: orange;">联系方式</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="header">
        <!-- 轮播 -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- 指示符 -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- 轮播图片 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/1.jpg" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="images/4.jpg" class="d-block" style="width:100%">
                </div>
                <div class="carousel-item">
                    <img src="images/3.jpeg" class="d-block" style="width:100%">
                </div>
            </div>

            <!-- 左右切换按钮 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

                        <div class="list-group list-group-checkable">
                            <label class="list-group-item py-3" for="listGroupCheckableRadios1">

                            </label>

                                        </div>

                            </div>

                                            <h4 class="modal-title">2025旅游日记</h4>
